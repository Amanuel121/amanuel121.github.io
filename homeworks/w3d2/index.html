<!DOCTYPE html>
<html>
	<head>
		<meta charset="uft-8">
		<title>W3D2 - Clean Screen</title>

		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<section class="container-fluid">
			<form id="form" class="position-fixed row">
				<div class="form-group">
					<label for="width">Width</label>
					<input type="number" value="50" name="width" class="form-control" min="1" step="1">

					<label for="growthAmount">Growth Amount</label>
					<input type="number" value="10" name="growthAmount" class="form-control" min="1" step="1">

					<label for="interval">Interval</label>
					<input type="number" value="250" name="interval" class="form-control" min="1" step="1">

					<label for="numberCircles">Number Circles</label>
					<input type="number" value="1" name="numberCircles" class="form-control" min="1" step="1">

					<hr>
					<button id="submit" class="btn btn-success">Start</button>
				</div>
			</form>

			<article id="circle-container">
				<div class="circle"></div>
			</article>
		</section>
	</body>
</html>
