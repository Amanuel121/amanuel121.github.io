<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive Design Exercise - Bootstrap</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<header>
				<h1>Header</h1>
			</header>

			<nav>
				<ul>
					<li>
						<a href="#top">Menu1</a>
					</li>
					<li>
						<a href="#top">Menu2</a>
					</li>
					<li>
						<a href="#top">Menu3</a>
					</li>
				</ul>
			</nav>

			<article class="row">
				<aside class="col-md-3 col col1" title="Left aside">
					<p>Column1</p>
				</aside>
				<section class="col-md-6 col col2" title="Middle section">
					<p>Column2</p>
				</section>
				<aside class="col-md-3 col col3" title="Right aside">
					<p>Column3</p>
				</aside>
			</article>

			<footer>
				<h2>Footer</h2>
			</footer>
		</div>
	</body>
</html>
